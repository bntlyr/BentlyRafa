<!DOCTYPE html>
<html>
<head>
    <style>
        html {
            scroll-behavior: smooth;
            scroll-padding-top: 80px;
        }
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            height: 80px;
            background: white;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        section {
            height: 100vh;
            padding: 100px 20px;
            border: 2px solid #ccc;
        }
        #home { background: #ff6b6b; }
        #skills { background: #4ecdc4; }
        #projects { background: #45b7d1; }
        #about { background: #96ceb4; }
        #contact { background: #feca57; }
    </style>
</head>
<body>
    <div class="header">
        <a href="#home" onclick="scrollToSection('home')">Home</a> |
        <a href="#skills" onclick="scrollToSection('skills')">Skills</a> |
        <a href="#projects" onclick="scrollToSection('projects')">Projects</a> |
        <a href="#about" onclick="scrollToSection('about')">About</a> |
        <a href="#contact" onclick="scrollToSection('contact')">Contact</a>
    </div>
    
    <section id="home">
        <h1>Home Section</h1>
        <button onclick="scrollToSection('projects')">View My Work</button>
    </section>
    <section id="skills"><h1>Skills Section</h1></section>
    <section id="projects"><h1>Projects Section</h1></section>
    <section id="about"><h1>About Section</h1></section>
    <section id="contact"><h1>Contact Section</h1></section>

    <script>
        function scrollToSection(sectionId) {
            console.log('Scrolling to:', sectionId);
            const element = document.getElementById(sectionId);
            if (element) {
                element.scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });
            }
        }
    </script>
</body>
</html>
